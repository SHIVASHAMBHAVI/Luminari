<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminari Loading Page</title>
  <style>
    /* General body styling */
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scroll during loading */
    }

    /* Center container for loader and text */
    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Styling for the loader container */
    .loader-container {
      text-align: center;
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Logo Styling */
    .logo {
      width: 100%;
      max-width: 200px;
      opacity: 0; /* Initially hidden */
      transition: opacity 1s ease-in; /* Smooth fade-in */
    }

    .logo.show {
      opacity: 1; /* Fully visible */
    }

    /* Triangle rotating animation */
    .triangle {
      position: absolute;
      top: 0; 
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173.2px solid transparent;
      border-bottom-color: #ff0000; /* Red color */
      animation: rotateTriangle 2s linear infinite;
    }

    /* Color changing triangle animation */
    .triangle:nth-child(2) {
      animation: rotateTriangle 2s linear infinite, changeColor 6s linear infinite;
      border-bottom-color: #ff7f00; /* Orange color */
    }

    .triangle:nth-child(3) {
      animation: rotateTriangle 2s linear infinite, changeColor 4s linear infinite;
      border-bottom-color: #ffff00; /* Yellow color */
    }

    .triangle:nth-child(4) {
      animation: rotateTriangle 2s linear infinite, changeColor 3s linear infinite;
      border-bottom-color: #00ff00; /* Green color */
    }

    /* Keyframe for rotating animation */
    @keyframes rotateTriangle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Keyframe for color change */
    @keyframes changeColor {
      0% { border-bottom-color: #ff0000; }  /* Red */
      25% { border-bottom-color: #ff7f00; }  /* Orange */
      50% { border-bottom-color: #ffff00; }  /* Yellow */
      75% { border-bottom-color: #00ff00; }  /* Green */
      100% { border-bottom-color: #ff0000; }  /* Red again */
    }

    /* Fade-out effect after loading */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Styling for the brand name animation */
    .brand-name {
      font-size: 0; /* Start with no size */
      color: #fff;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0; /* Start hidden */
      transition: font-size 1.5s ease, opacity 1s ease; /* Smooth transition for size and fade-in */
    }

    .brand-name.show {
      font-size: 60px; /* Final size */
      opacity: 1; /* Make it visible */
    }
  </style>
</head>
<body>
  <div class="center-container">
    <!-- Loader -->
    <div class="loader-container" id="loader">
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
    </div>

    <!-- Logo -->
    <img class="logo" id="logo" src="logo.svg" alt="Luminari Logo">

    <!-- Brand Name -->
    <div class="brand-name" id="brand-name">Luminari</div>
  </div>

  <script>
    // Wait for the page to fully load before starting the animation
    window.onload = function() {
      // Step 1: Fade out the triangles after 3 seconds
      setTimeout(function() {
        document.getElementById('loader').classList.add('fade-out');

        // Step 2: Show the logo and brand name after triangles disappear
        setTimeout(function() {
          document.getElementById('logo').classList.add('show');
          document.getElementById('brand-name').classList.add('show');
        }, 1000); // Delay after loader fades out
      }, 3000); // Loader animation duration

      // Step 3: Redirect to the homepage after everything is visible
      setTimeout(function() {
        window.location.href = 'index.html'; // Redirect to homepage
      }, 7000); // Total time: 3s for loader + 1s for fade-in + 3s display time
    };
  </script>
</body>
</html>
